<div class="row">
  <div class="col-md-12">
    <label>
      <span>Utilisateur :</span>
    </label>
    <input type="text" id="nom_createur" name="nom_createur" value="user" size="4">
    <label>
      <span>Projet :</span>
    </label>
    <input type="text" id="identifiantSimulation" name="identifiantSimulation" placeholder="simulation" size="6">
    <label>
      <span>Seuil station:</span>
    </label>
    <input type="text" id="seuil_rec" name="seuil_rec" value="10" size="4">
    <label>
      <span>Résolution :</span>
    </label>
    <input type="text" id="resolution" name="resolution" value="20" size="4">
    <label>
      <span>Taille min BV (ha) :</span>
    </label>
    <input type="text" id="seuil_bv" name="seuil_bv" value="1000" size="4">
    

    <button id="get_exu" style="color:white ;background-color: #2e5367;font-size:20px;width: 243px "
    class="btn btn-default" onclick="mviewer.customControls.fluxExu.getOutlets();" >
      <span style="font-size:17px">1. Get Exutoire</span>
    </button>
    <button id="get_bv" style="color:white ;background-color: #2e5367;font-size:20px;width: 243px "
    class="btn btn-default" onclick="mviewer.customControls.baie.selectExu();" >
      <span style="font-size:17px">2. Select Exu</span>
    </button>
    <button id="resultat" i18n="panneauResultat" title="Afficher le panneau de résultat" style="color:white ;background-color: #2e5367"
    class="btn btn-default " type="button" onclick="$('#bottom-panel').toggleClass('active')">
      <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
    </button>
  </div>
</div>
